plugins {
    id 'java'
    id 'org.liquibase.gradle' version "2.2.1"
}

repositories {
    mavenCentral()
}

dependencies {
    liquibaseRuntime 'com.mysql:mysql-connector-j:8.3.0'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.21.1'
    liquibaseRuntime 'info.picocli:picocli:4.6.1'
    liquibaseRuntime "ch.qos.logback:logback-core:1.2.3"
    liquibaseRuntime "ch.qos.logback:logback-classic:1.2.3"
}


test {
    environment "table.prefix", "api"
}

liquibase {
    activities {
        main {
            driver "com.mysql.cj.jdbc.Driver"
            url "jdbc:mysql://127.0.0.1:3306/liquibase_test?characterEncoding=utf8&autoReconnect=true&useSSL=true"
            username "root"
            password "abcd"
            changelogFile "src/main/resources/changelog.xml"
            logLevel "warning"
//            changelogParameters(['table.prefix': "api_"])
//            changelogParameters(['table.prefix': "${System.getenv("DATABASE_TABLE_PREFIX")}"])
            classpath "src/main/resources/"
            databaseChangelogTableName "hst_db_changelog"
            databaseChangelogLockTableName "hst_db_changelog_lock"
            outputFile "update.sql"
        }
    }
}
