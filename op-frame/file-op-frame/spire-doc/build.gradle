plugins {
    id "java"
    id "io.freefair.lombok" version "8.10"
}

//sourceCompatibility = 1.8
sourceCompatibility = 17

repositories {
    mavenLocal()
    maven {
        url "http://repo.e-iceblue.cn/repository/maven-public/"
        allowInsecureProtocol = true  // 允许 HTTP 协议（旧版 Gradle 可能需要）
    }
    maven {
        url "https://maven.aliyun.com/nexus/content/groups/public/"
    }
    mavenCentral()
}

ext {
    slf4jV = "2.0.16"
}

dependencies {
    // Spire.Doc
    implementation group: 'e-iceblue', name: 'spire.doc.free', version: '5.3.2'
    // HuTool
    implementation group: 'cn.hutool', name: 'hutool-all', version: '5.8.36'

    // Slf4j
    implementation group: "org.slf4j", name: "slf4j-api", version: "${slf4jV}"
    implementation group: "org.slf4j", name: "slf4j-simple", version: "${slf4jV}"
}